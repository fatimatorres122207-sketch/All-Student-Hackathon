<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form with Link Detection</title>
  <style>
    /* Contact Form Styling */
    #contact {
      padding: 4rem 1rem;
      background-color: #0D2149;
      text-align: center;
      color: white;
      font-family: sans-serif;
    }

    .contact-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .contact-form .form-group {
      width: 100%;
    }

    .contact-form textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
    }

    .btn-submit {
      background-color: #0D2149;
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #9C0D38;
    }

    /* Live Preview Styling */
    .preview {
      text-align: left;
      background: white;
      color: black;
      padding: 1rem;
      border-radius: 6px;
      min-height: 120px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .highlight-link {
      color: #9C0D38;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>

<section id="contact">
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <div class="form-group">
        <textarea id="message" placeholder="Type your message, links will be auto-highlighted..."></textarea>
      </div>
      <div class="form-group preview" id="livePreview"></div>
      <button type="submit" class="btn-submit">Send</button>
    </form>
  </div>
</section>
















  
<!-- FOOTER -->
<footer class="site-footer">
  <div class="container footer-grid">
    <div>
      <p><strong>All Student Hackathon</strong> — NewBoCo</p>
      <p>© <span id="year"></span> All Student Hackathon</p>
      <div class="social">
        <a href="https://www.instagram.com/allstudenthackathon/" target="_blank" class="social-link">Instagram</a>
      </div>
    </div>
  </div>
</footer>

<script>
  // Footer year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Highlight active nav
  const anchors = document.querySelectorAll('.nav-link');
  anchors.forEach(a => {
    if (a.href === location.href || a.getAttribute('href') === location.pathname.split('/').pop()) {
      a.classList.add('active');
    }
  });

  const textarea = document.getElementById('message');
  const preview = document.getElementById('livePreview');

  textarea.addEventListener('input', () => {
    const text = textarea.value;

    // Regex to find URLs
    const linkified = text.replace(
      /(https?:\/\/[^\s]+)/g,
      '<span class="highlight-link">$1</span>'
    );

    preview.innerHTML = linkified;
  });
  
</script>

</body>
</html>
