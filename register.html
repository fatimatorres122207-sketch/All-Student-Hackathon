<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register · All Student Hackathon</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- HEADER -->
  <header class="site-header small">
    <div class="container header-grid">
      <div class="brand">
        <h1>All Student Hackathon</h1>
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-link active cta">Home</a>
        <a href="schedule.html" class="nav-link active cta">Schedule</a>
        <a href="register.html" class="nav-link active cta">Register</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container narrow">
    <section class="page-intro">
      <h2>Register</h2>
      <p>Fill out the form below to reserve your spot. Fields marked <span class="required">*</span> are required.</p>
    </section>







    











    <form class="form info-box" 
          action="https://docs.google.com/forms/d/e/1Nd-mWWoPW15Lqd20a2UafV1re2kDAQKHBkmXuokGC0w/formResponse" 
          method="POST" 
          target="_blank">

      <label>
        Full name <span class="required">*</span>
        <input type="text" name="entry.1045781291" required />
      </label>

      <label>
        Email <span class="required">*</span>
        <input type="email" name="entry.2005620554" required />
      </label>

      <label>
        School / Grade (or college)
        <input type="text" name="entry.839337160" />
      </label>

      <label>
        Team preference
        <select name="entry.1234567890">
          <option value="solo">Work solo</option>
          <option value="bringTeam">Bring teammate</option>
          <option value="beMatched">Match me at event</option>
        </select>
      </label>

      <label>
        Brief project idea (optional)
        <textarea name="entry.0987654321" rows="4" placeholder="Describe your idea in 1–2 sentences"></textarea>
      </label>

      <label>
        Accessibility needs / dietary restrictions
        <input type="text" name="entry.1122334455" placeholder="e.g. gluten-free, mobility assistance" />
      </label>

      <div class="form-actions">
        <button class="button primary" type="submit">Submit Registration</button>
        <a href="index.html" class="button ghost">Cancel</a>
      </div>

    </form>
  </main>


















    

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <p><strong>All Student Hackathon</strong> — NewBoCo</p>
        <p>© <span id="year"></span> All Student Hackathon</p>
      </div>
    </div>
  </footer>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Form submit demo
    function handleSubmit(e) {
      e.preventDefault();
      const form = e.target;
      alert('✅ Thanks! Your registration has been received (demo). Connect this form to a backend, Google Form, or Airtable to make it live.');
      form.reset();
    }
    function handleSubmit(e) {
      e.preventDefault();
      const form = e.target;
      // Basic front-end confirmation. Replace with real submission logic.
      alert('Thanks! Your registration has been received (demo). If you want real registration, connect the form to a backend or Google Form.');
      form.reset();
    }

    
  </script>
</body>
</html>
